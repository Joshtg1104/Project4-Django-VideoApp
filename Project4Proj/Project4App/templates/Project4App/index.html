{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<navbar>
<section><a href="{% url 'uploadVideo' %}">Vommunicate</a></section>
<section><a href="{% url 'createAccount' %}">Create Account</a></section>
</navbar>

{% if allVideos %}
<ul>
    {% for eachVideo in allVideos %}
        {{ eachVideo.name }}<br>
        <video width='300' controls>
            <source src='{{ MEDIA_URL }}{{ eachVideo.videofile }}' type='video/mp4'>
            Your browser does not support the video tag.
        </video>
        <br>
    {% endfor %}
</ul>
{% else %}
<h3>No Vommies Available</h3>
{% endif %}

</body>
</html>
