<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<navbar>
<section><a href="{% url 'uploadVideo' %}">Vommunicate</a></section>
</navbar>

{% if allVideos %}
<ul>
    {% for eachVideo in allVideos %}

            <source src='{{ MEDIA_URL }}{{ videofile }}' type='video'>

        <br>

{% else %}
<h3>No Vommies Available</h3>
{% endif %}

</body>
</html>
